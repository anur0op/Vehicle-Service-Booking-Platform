<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../../../../assets/images/background/sign_bg.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
            <h3>Register</h3>
            <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            <form #workshopRegisterForm="ngForm" (ngSubmit)="customerRegister(workshopRegisterForm)">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="fname">Workshop Name</label>
                    <input type="text" name="name" class="form-control" placeholder="e.g. ServAuto" id="fname" ngModel required>
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">Phone</label>
                    <input type="text" name="phno" class="form-control" placeholder="+00 0000 000 0000" id="" ngModel required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="e.g. john@your-domain.com" id="email" ngModel required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label for="email">Address</label>
                    <input type="email" name="address" class="form-control" placeholder="Address" id="email" ngModel required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">State</label>
                    <input type="text" name="state" class="form-control" placeholder="Your State" id="" ngModel required>
                  </div>    
                </div>
                <div class="col-md-6">
                  <div class="form-group first">
                    <label for="lname">City</label>
                    <input type="text" name="city" class="form-control" placeholder="Your City" id="" ngModel required>
                  </div>    
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group last mb-3">
                    <label for="password">Pincode</label>
                    <input type="text" name="pin" class="form-control" placeholder="your pin code" id="pin" ngModel required>
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Capacity</label><a href="#" id="example" data-toggle="tooltip" title="This is the number of vechicles your workshop can handle at a time."> ?</a>

                    <!-- Generated markup by the plugin -->
                    <div class="tooltip bs-tooltip-top" role="tooltip">
                      <div class="arrow"></div>
                      <div class="tooltip-inner">
                        This is the number of vechicles your workshop can handle at a time.
                      </div>
                    </div>
                    <input type="text" name="capacity" class="form-control" placeholder="Enter you garrage capacity" id="" ngModel required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Your Password" id="password" ngModel required>
                  </div>
                </div>
                <div class="col-md-6">
              
                  <div class="form-group last mb-3">
                    <label for="re-password">Re-type Password</label>
                    <input type="password" name="passwordre" class="form-control" placeholder="Your Password" id="re-password" ngModel required>
                  </div>
                </div>
              </div>
              
              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary" value="Submit">

              

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>$('#example').tooltip(options)</script>
